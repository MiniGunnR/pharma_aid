{% extends "admin_base.html" %}

{% block main %}
	<h3>Items under {{ subcategory }}</h3>
	<br/>

	<table class="table">
	<tr>
	{% for object in object_list %}
		<td>
			<a href="{% url 'backend:item-detail-view' object.slug %}">{{ object }}</a>
		</td>
		{% if forloop.counter|divisibleby:4 %}
		</tr>
		<tr>
		{% endif %}
		{% endfor %}
	</tr>
	</table>
{% endblock %}
