{% extends "admin_base.html" %}

{% block main %}
	{% for prescription in prescriptions %}
		<div class="row">
			<div class="col-md-4">
				{{ prescription.user.get_full_name }} <br/>
				{{ prescription.created }} <br/>
				<a href="{% url 'backend:prescription-detail-view' prescription.pk %}"><img src="/media/{{ prescription.thumbnail }}"/></a>
			</div>
		</div>
		{% empty %}
		No prescriptions yet!
		{% endfor %}
{% endblock %}
