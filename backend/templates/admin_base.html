{% load backend_extras %}

<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Pharma Aid Admin Panel</title>

		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'backend/css/backend.css' %}" rel="stylesheet">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'backend:dashboard' %}">Dashboard</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li {% autoescape off %}{% active_url 'backend:items' %}{% endautoescape %}><a href="{% url 'backend:items' %}">Items</a></li>
						<li {% autoescape off %}{% active_url 'backend:manufacturers' %}{% endautoescape %}><a href="{% url 'backend:manufacturers' %}">Manufacturers</a></li>
						<li {% autoescape off %}{% active_url 'backend:categories' %}{% endautoescape %}><a href="{% url 'backend:categories' %}">Categories</a></li>
						<li {% autoescape off %}{% active_url 'backend:requested_products' %}{% endautoescape %}><a href="{% url 'backend:requested_products' %}">Requested Products</a></li>
						<li {% autoescape off %}{% active_url 'backend:orders' %}{% endautoescape %}><a href="{% url 'backend:orders' %}">Orders</a></li>
						<li class="disabled"><a href="#">Monthly Orders</a></li>
						<li {% autoescape off %}{% active_url 'backend:prescriptions' %}{% endautoescape %}><a href="{% url 'backend:prescriptions' %}">Prescriptions</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user }} <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="{% url 'backend:users' %}">Users</a></li>
								<li><a href="{% url 'backend:misc' %}">Misc.</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="{% url 'account_logout' %}">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<main>
			{% block main %}{% endblock %}
		</main>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'backend/js/backend.js' %}"></script>
	</body>
</html>
